spring.application.name=bfhl-api

# Server Configuration
server.port=8080

# Application Configuration
app.official.email=aryan.0220.be23@chitkara.edu.in

# Google Gemini AI Configuration
# Set GEMINI_API_KEY environment variable in your deployment platform
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent

# Logging Configuration
logging.level.root=INFO
logging.level.com.bfhl.api=DEBUG

# Validation Messages
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false
